name: Unzip and Commit Files

on:
  workflow_dispatch:    # ম্যানুয়ালি চালানোর জন্য

jobs:
  unzip_and_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Unzip uploaded ZIP file
      run: |
        unzip -o SimNumberApp.zip -d ./extracted_files

    - name: Copy files to repo root (or any folder)
      run: |
        cp -r ./extracted_files/* .

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add and commit files
      run: |
        git add .
        git commit -m "Add files extracted from ZIP"
        git push
